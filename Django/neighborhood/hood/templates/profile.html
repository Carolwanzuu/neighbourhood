{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4">
            <img class="rounded-circle account-img d-block mx-auto img-fluid" src="{{user.Profile.profile_picture.url}}">
            <h5 class="text-center mt-3">Username: {{user.username}}</h5>
            
            <p class="text-center">Bio:{{user.profile.bio}}</p>
            <p class="text-center">Contact: {{user.profile.location}}</p>
            <p class="text-center">Contact: {{user.profile.neighborhood}}</p>
            

            <br>
            <a href="#">
                <button class="btn btn-primary text-center">Edit Profile</button>
            </a>
            
            
        </div>
        <div class="col-md-3">
            
        </div>
    </div>

</div>


{% endblock %}
